<!DOCTYPE html>

    <title>REGISTRATION FORM</title>
    <link rel="stylesheet"href="style.css">

<body>

    <h2>REGISTRATION  FORM</FORM></h2>

    <form action="/submit-form" method="post">
        <label for="name">Candidate Name</label><br>

        <label for="email">EMAIL</label><br>
        <input type="email" placeholder="email" id="email" name="email" required><br><br>

        <label for="password">PASSWORD</label><br>

        <input type="password" placeholder="password" id="password" name="password" required><br><br>

        <lable for="address">ADDRESS</lable><br>

        <select name="city"></select>
          <option value="delhi">Delhi</option>

          <option value="hapur">Hapur</option>
          <option valve="saharanpur">Saharanpur</option>
          <br><br>

          <label for="math" math></label>
          <input type="checkbox"id="math" name="math" value="subject"> Math<br><br>

          <label for="ART" ART></label>
          <input type="checkbox"id="art"  value="subject"> ART<br><br>
           <P>GENDER</P>
          <label for="GENDER" GENDER></label>
          <input type="radio"id="male"  value="subject"> male
          <label for="gender" gender></label>
          <input type="radio"id="female"  value="subject"> female<br><br>
           <h3>CATAGORY</h3>
          <label for="GEN">GEN</label>
        <input type="checkbox" id="GEN" name="gen" GEN>
        <label for="OBC">OBC</label><br>
        <input type="checkbox" id="OBC" name="OBC" OBC>

        <br><br>
        

        <input type="submit" value="SUBMIT">
        <br>
    </form>

</body>
</html>
